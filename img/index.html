<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>img</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					
					<img  src="https://placeimg.com/600/600/animals" alt="" class="img-responsive">
					
				</div>
				<div class="col-md-4">
					<img  src="https://placeimg.com/200/200/nature" alt="" class="img-circle">
				</div>
				<div class="col-md-4">
					<img src="https://placeimg.com/200/200/people" alt="" class="img-thumbnail">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<img src="https://placeimg.com/200/200/animals" alt="" class="center-block">
				</div>
			</div>
		</div>
	</body>
</html>
